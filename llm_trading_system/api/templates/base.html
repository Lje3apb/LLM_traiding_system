<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LLM Trading System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <header>
        <div class="container header-layout">
            <div class="brand-nav">
                <h1><a href="/ui/">LLM Trading System</a></h1>
                <nav>
                    <a href="/ui/">Strategies</a>
                    <a href="/ui/strategies/new">New Strategy</a>
                    <a href="/ui/live">Live Trading</a>
                    <a href="/ui/settings">Settings</a>
                </nav>
            </div>
            <div class="user-actions">
                {% if request.session.get('username') %}
                <span>ðŸ‘¤ {{ request.session.get('username') }}</span>
                <a href="/ui/logout" class="logout-link">Logout</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 LLM Trading System</p>
        </div>
    </footer>

    <script>
    // Global CSRF token updater for all forms
    // Updates hidden csrf_token fields from cookie before form submission
    // This prevents token mismatch when cookie is refreshed on other page loads
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Find all forms with csrf_token hidden fields
        const forms = document.querySelectorAll('form[method="POST"]');
        forms.forEach(function(form) {
            form.addEventListener('submit', function(e) {
                const csrfInput = form.querySelector('input[name="csrf_token"]');
                const currentToken = getCookie('csrf_token');
                if (csrfInput && currentToken) {
                    csrfInput.value = currentToken;
                }
            });
        });
    });
    </script>
</body>
</html>
