<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LLM Trading System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/ui/">LLM Trading System</a></h1>
            <nav>
                <a href="/ui/">Strategies</a>
                <a href="/ui/strategies/new">New Strategy</a>
                <a href="/ui/live">Live Trading</a>
                <a href="/ui/settings">Settings</a>
                <span style="margin-left: auto; display: flex; align-items: center; gap: 10px;">
                    {% if request.session.get('username') %}
                    <span style="color: #666;">ðŸ‘¤ {{ request.session.get('username') }}</span>
                    <a href="/ui/logout" style="color: #f44336;">Logout</a>
                    {% endif %}
                </span>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 LLM Trading System</p>
        </div>
    </footer>
</body>
</html>
